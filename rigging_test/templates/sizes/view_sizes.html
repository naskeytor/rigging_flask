<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Sizes</h1>
    <a href="{{ url_for('add_size') }}">Add New Size</a>
    <ul>
        {% for size in sizes %}
            <li>{{ size.size }}
                <a href="{{ url_for('edit_size', id=size.id) }}">Edit</a>
                <form action="{{ url_for('delete_size', id=size.id) }}" method="post" style="display: inline;">
                    <input type="submit" value="Delete">
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Index</a>
</body>
</html>
