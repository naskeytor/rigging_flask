<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Component Types</h1>
    <a href="{{ url_for('add_component_type') }}">New</a>
    <ul>
        {% for type in component_types %}
        <li>{{ type.component_type }}
            <a href="{{ url_for('edit_component_type', id=type.id) }}">Edit</a>
            <form action="{{ url_for('delete_component_type', id=type.id) }}" method="post" style="display: inline;">
                <input type="submit" value="Delete">
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Index</a>
</body>
</html>
