<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> View Manufacturers </title>
</head>
<body>
    <h1> Manufacturer view </h1>
    <a href="{{ url_for('add_manufacturer') }}">New</a>
    <ul>
        {% for manufacturer in manufacturers %}
        <li>{{ manufacturer.manufacturer }}
            <a href="{{ url_for('edit_manufacturer', id=manufacturer.id) }}">Edit</a>
            <!-- Forma de EliminaciÃ³n -->
            <form action="{{ url_for('delete_manufacturer', id=manufacturer.id) }}" method="post" style="display: inline;">
                <input type="submit" value="Delete">
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Index</a>
</body>
</html>
